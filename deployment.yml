apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-django-blog-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-django-blog
  template:
    metadata:
      labels:
       app: my-django-blog
    spec:
      containers:
      - name: my-django-blog-container
        image: ptikoo/my-django-blog
        ports:
        - containerPort: 8000
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
