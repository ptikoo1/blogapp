<!DOCTYPE html>
<html>
	<head>
		<title>Blog</title>
	</head>
	<body>
		<h1>Blog</h1>
		<h2><a href="{% url 'create_post' %}">Create new blog post</a></h2>
		{% for post in posts %}
		<div>
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
			<p>{{ post.published_date }}</p>
			<p>{{ post.content|truncatewords:50 }}</p>
		</div>
		{% endfor %}
	</body>
</html>
